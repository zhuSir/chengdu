<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <#include "/header.html">
        </head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <!--<#if shiro.hasPermission("business:cdshoppingaddress:save")>-->
            <!--<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>-->
            <!--</#if>-->
            <#if shiro.hasPermission("business:cdshoppingaddress:update")>
                <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            </#if>
            <!--<#if shiro.hasPermission("business:cdshoppingaddress:delete")>-->
            <!--<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>-->
            <!--</#if>-->
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">用户id</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="cdShoppingAddress.userId" placeholder="用户id"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">用户名</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="cdShoppingAddress.usernme" placeholder="用户名"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">手机号</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="cdShoppingAddress.mobile" placeholder="手机号"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">省</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="cdShoppingAddress.province" placeholder="省"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">城市</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="cdShoppingAddress.city" placeholder="城市"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">地区</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="cdShoppingAddress.area" placeholder="地区"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">详细地址</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="cdShoppingAddress.address" placeholder="详细地址"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">是否默认地址</div>
                <div class="col-sm-10">
                    <select v-model="cdShoppingAddress.isDefault" name="type" class="form-control">
                        <option v-for="t in isDefault" v-bind:value="t.code" style="padding: 10px 0px;">{{ t.value }}
                        </option>
                    </select>
                    <!--<input type="text" class="form-control" v-model="cdShoppingAddress.isDefault" placeholder="是否默认地址"/>-->
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/business/cdshoppingaddress.js?_${.now?long}"></script>
</body>
</html>
