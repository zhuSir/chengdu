<!DOCTYPE html>
<html>
<head>
    <title></title>
    <#include "/header.html">
        </head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <#if shiro.hasPermission("business:cdcollect:save")>
                <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            </#if>
            <#if shiro.hasPermission("business:cdcollect:update")>
                <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            </#if>
            <#if shiro.hasPermission("business:cdcollect:delete")>
                <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
            </#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">店铺id</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="cdCollect.storeId" placeholder="店铺id"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">评论id</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="cdCollect.commentId" placeholder="评论id"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">用户id</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="cdCollect.userId" placeholder="用户id"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">小组id</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="cdCollect.groupId" placeholder="小组id"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">帖id</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="cdCollect.postId" placeholder="帖id"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/business/cdcollect.js?_${.now?long}"></script>
</body>
</html>
